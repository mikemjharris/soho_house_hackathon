<html ng-app="Yahoohack">
<head>
  <title>Soho Hack</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="/Users/Mike/lib/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="script.js"></script>
</head>
<body ng-controller="PictureController">
  
    <audio controls  autoplay>
      <source src="LondonCalling.mp3" type="audio/mpeg">
    </audio>
  

<h1>Yahoo Soho House Hackathon</h1>
<h2>Guess the Tube Station from the picture clues</h2>


<!-- <input ng-model="word" />
<button  ng-click="getFlickerData(word)">Click to find pics</button> -->
<div>
  <div class="button"   ng-click="nextDatum()">Next</div>
  <div class="button" ng-show="flickerPics"  ng-click="showAnswer()">Show Answer</div> </br>
    <div class="answer" ng-show="answer">{{answer}}</div>  
</div>




<div class="cont">
  <div ng-repeat="pic in flickerPics">
    <img src="https://farm{{ pic.farm }}.staticflickr.com/{{ pic.server }}/{{ pic.id }}_{{pic.secret }}.jpg" />
  </div>
</div>

<div class="cont" ng-show="flickerPics2">
  <div ng-repeat="pic in flickerPics2">
    <img src="https://farm{{ pic.farm }}.staticflickr.com/{{ pic.server }}/{{ pic.id }}_{{pic.secret }}.jpg" />
  </div>
</div>
</body>

</html>
